<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/vue/vue.min.js"></script>
  <link rel="stylesheet" href="/js/iview/iview.css">
  <script src="/js/iview/iview.min.js"></script>
  <script src="/js/utils/axios.min.js"></script>

</head>

<body>
  <div id="app">
    <i-input v-model="userName" placeholder="Enter something..." style="width: 300px"></i-input>
    <i-input v-model="password" placeholder="Enter something..." style="width: 300px"></i-input>
    <i-button type="primary" @click="login">login</i-button>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        userName: '',
        password: ''
      }
    },
    methods: {
      login() {
        axios({
          method: 'post',
          url: '/login',
          data: {
            stuNum: this.userName,
            password: this.password
          }
        }).then((result) => {
          console.log(result)
          if (result.data.login === 1) {
            this.$Message.success('登陆成功！');
          } else {
            this.$Message.error('用户名或密码错误！');
          }
        }).catch((err) => {
          console.log(err)
        })
      }
    }
  })
</script>

</html>
